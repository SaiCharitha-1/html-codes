<!DOCTYPE html>
<html>
    <head>
        <title>LISTS</title>
    </head>
    <body>
        <h1>Unordered Lists</h1>
        <h4>Groceries</h4>
    <ul>
        <li>oil</li>
        <li>soap</li>
        <li>dettol</li>
        <ul>
            <li>100</li>
        </ul>
        <li>cream</li>
        <ul>
            <li>soap oil</li>
            <li>shampoo</li>
            <li>milk</li>
        </ul>
    </ul>

    <h1>Ordered Lists </h1>
    <h4>To do List</h4>
    <ol  style="background-color : pink;" >
       
        <li>good morning</li>
        <li>good afternoon</li>
        <li>good evening</li>
        <li>good night</li>
        
    </ol>

    <h1>Description Lists</h1>
        <h4>Definitions</h4>

    <dl>
        <!-- dt-description term-->
        <!-- dd- description definition-->
        <dt>cherry</dt>
        <dd>charitha</dd>
        <dt>mounica</dt>
        <dd>sister</dd>
        <dt>bhagya</dt>
        <dd>mother</dd>
    </dl>
    </body>
</html>
