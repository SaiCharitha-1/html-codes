<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <!-- post=confidential information like user name and password 
    GET = insensitive data
input=specifies box-->

    <body>

        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label  for="username"> Username: </label>
            <input type="text" id="username" placeholder="Enter username" minlength="5" maxlength="15"  >
            <br>

            <label for="Password" > Password:</label>
            <input type="password" id="Password" >
            <br>

            <label for="E-mail">E-mail:</label>
            <input type="email" id="E-mail" placeholder="abc@gmail.com" >
            <br>

            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" placeholder="(+91)1234567890" pattern="[0-9]{10}">
            <br>

            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" required >
            <br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="09" value="5" >
            <br>

            <lable for="title">Title:</lable>

            <lable for="Mr.">Mr.</lable>
            <input type="radio" id="Mr." value="Mr." name="title">

            <lable for="Mrs.">Mrs.</lable>
            <input type="radio" id="Mrs." value="Mrs." name="title">

            <lable for="PhD.">PhD.</lable>
            <input type="radio" id="PhD." value="PhD." name="title">
            <br>

            <lable for="payment">Payment:</lable>
                <select id="payment">
                    <option value="visa">visa</option>
                    <option value="credit card">credit card</option>
                    <option value="debit card">debit card</option>

                </select>
                <br>

            <lable for="Subscribe">Subscribe:</lable>
            <input type="checkbox" id="subscribe">
            <br>

            <lable for="comment">Comment:</lable> 
            <textarea id="comment" rows="3" cols="20"></textarea>  
            <br>

            <lable for="file">File:</lable>
            <input type="file" id="file"  accept="image/png,image/jpeg">
            <br>

            <input type="reset">
            <input type="submit">
            <br>

        </form>

    </body>
</html>
