<!DOCTYPE html>
<html>
    <head>
        <title>text formatting</title>
    </head>

    <body>
        <p>this is <b>sai charitha</b></p>
        <p>this is <i>sai charitha</i></p>
        <p>this is <big>sai charitha</big></p>
        <p>this is <small>sai charitha</small></p>
        <p>this is <del>sai charitha</del></p>
        <p>this is <u>sai charitha</u></p>
        <p>this is <sub>sai charitha</sub></p>
        <p>this is <sup>sai charitha</sup></p>
        <p>this is <tt>sai charitha</tt></p>        
        <p>this is <mark style="background-color: blue;">sai charitha</mark></p>


    </body>
</html>
